{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}Github | Connect{% endblock %}
{% block extrahead %}
<style type="text/css">
    body {
        background: #f5f5f5;
    }
    .github-container {
        border: 1px solid #ddd;
        background: #fff;
        padding: 20px;
        padding-top: 5px;
        margin-top: 10%;
    }
    .btn-secondary, .btn-secondary:focus {
        background: #333;
        color: #fff;
    }
    .btn-secondary:hover {
        color: #fff;
        background: #555;
    }
    .github-btn {
        width: 80%;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 github-container">
        <h3 class="lead text-center">Connect your Github account</h3>
        <a class="btn btn-secondary center-block github-btn" href="https://github.com/login/oauth/authorize?client_id=66dc6d962dce6d4fdd0e&state=987654321&redirect_uri=http://localhost:8000/github/&scope=user%20public_repo">
            <span class="fa fa-github"></span>
            &nbsp;&nbsp;Connect with Github
        </a>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
{% endblock %}
