{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}Linkedin | Connect{% endblock %}
{% block extrahead %}
<style type="text/css">
    body {
        background: #f5f5f5;
    }
    .linkedin-container {
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 3px;
        padding: 20px;
        padding-top: 5px;
        margin-top: 10%;
    }
    .linkedin-btn {
        width: 80%;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 linkedin-container">
        <h3 class="lead text-center">Connect your Linkedin account</h3>
        <a class="btn btn-primary center-block linkedin-btn" href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=815d4eoqk4swon&redirect_uri=http%3A%2F%2Fhttp://localhost%3A8000%2Fcallback_linkedin&state=987654321&scope=r_fullprofile%20r_emailaddress">
            <span class="fa fa-linkedin"></span>
            &nbsp;&nbsp;Connect with Linkedin
        </a>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
{% endblock %}
