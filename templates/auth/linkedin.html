{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}Linkedin | Connect{% endblock %}
{% block extrahead %}
<style type="text/css">
    body {
        background: #ddd;
    }
    .linkedin-container {
        border: 1px solid #ccc;
        padding: 20px;
        padding-top: 5px;
        margin-top: 10%;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 linkedin-container">
        <h3 class="lead text-center">Connect your Linkedin account</h3>
        <button class="btn btn-primary center-block">
            <span class="fa fa-linkedin"></span>
            &nbsp;&nbsp;Connect with Linkedin
        </button>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
{% endblock %}
